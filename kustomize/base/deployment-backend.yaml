apiVersion: apps/v1
kind: Deployment
metadata:
  name: backend
  namespace: thesis-microservices-app-first-attempt
spec:
  replicas: 1
  selector:
    matchLabels:
      app: thesis-app
      tier: backend
  template:
    metadata:
      labels:
        app: thesis-app
        tier: backend
    spec:
      containers:
        - image: mattedamo26/first-attempt-backend 
          name: backend
          imagePullPolicy: Always
          ports:
            - name: http
              containerPort: 8080

